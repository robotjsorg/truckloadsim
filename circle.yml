version: 1
machine:
  node:
    version: v8.1.3
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn lint
deployment:
  publish:
    branch: master
    commands:
      - yarn predeploy
      - git config --global user.email "jmcmahon443@gmail.com"
      - git config --global user.name "Deployment Bot"
      - yarn deploy
